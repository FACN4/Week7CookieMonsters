<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./forms.css" />
    <link rel="icon" href="../favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
  </head>
  <body>
    <h1>Fight Club</h1>
    <section>
      <h2>Sign up</h2>
      <form novalidate>
        <label for="username">Username:
          <input id="username" type="text" required/>
        </label>
        <p id="usernameErr" class="error"></p>
        <label for="password">Password:
          <input id="password" type="password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" />
        </label>
        <p id="passwordErr" class="error"></p>
        <label for="confirmPassword">Confirm password:
          <input id="confirmPassword" type="password" required/>
        </label>
        <p id="confirmErr" class="error"></p>
        <label for="meter">Password strength:
          <meter id = "meter" value="0" min="0" max="5"></meter><br>
        </label>
        <button>SUBMIT</button>
      </form>
      <a id="haveAccount" href="./login.html">Already have an account?</a>
    </section>
    <script src="./validation.js" type="text/javascript"></script>
  </body>
</html>
