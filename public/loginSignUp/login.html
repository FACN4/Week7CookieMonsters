<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="./loginSignUp/forms.css" />
  <link rel="icon" href="../favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <h1>Fight Club</h1>
  <section>
    <h2>Login</h2>
    <form novalidate method="POST" action="login">
      <label for="username">Username:
          <input id="username" type="text" required/>
        </label>
      <p id="usernameErr" class="error"></p>
      <label for="password">Password:
          <input id="password" type="password" required/>
        </label>
      <p id="passwordErr" class="error"></p>
      <button>LOGIN</button>
    </form>
    <p id="or">OR</p>
    <a id="signUP" style="text-decoration:none;" href="./loginSignUp/createAccount.html"><button class='button__signup'>SIGN UP</button></a>
  </section>
</body>
</html>
